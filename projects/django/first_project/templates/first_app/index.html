<!DOCTYPE html>
{%load staticfiles %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Database With Django</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static "css/mycss.css"%}" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Welcome to using Template,Views and Models</h1>

    <div class="django_table">
        {% if access_records %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>Date Accessed</th> 
                </thead>

                {% for acc in access_records %}
                <tr>
                    <td>{{acc.name}}</td>
                    <td>{{acc.date}}</td>
                </tr>
                {% endfor %}
            </table>

        {% else %}
            <p>NO ACCESS RECORDS FOUND!</p>
        {% endif %}

    </div>
    
</body>
</html>
